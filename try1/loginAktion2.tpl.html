<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="./strapless.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />


  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="./bootstrap.bundle.js"></script>

  <!-- Font Awsome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--IDK TBH-->
  <script src="js.js "></script>
</head>

<body>
  <div class="container-fluid py-5 px-4 text-lg-start  bg-primary  ">
    <div class="progress overflow-visible">
      <div class="progress-bar bg-white" role="progressbar" style="width:33%" aria-valuenow="66" aria-valuemin="0"
        aria-valuemax="100"></div>
      <div class="bg-primary overflow-visible ">
        <img class="" src="progress.png"
          style="height: 300% !important; margin-top: -2rem; margin-left: -1.5rem; margin-right: -1.3rem;">
      </div>
      <div class="progress-bar bg-dark progress-bar-striped " role="progressbar" style="width:33%" aria-valuenow="33"
        aria-valuemin="0" aria-valuemax="100"></div>
      <div class="bg-primary overflow-visible ">
        <img class="" src="checkpoints.png" style="height: 300% !important; margin-top: -2rem; margin-left: -1.5rem;">
      </div>
      <div class="progress-bar bg-dark progress-bar-striped " role="progressbar" style="width:33%" aria-valuenow="33"
        aria-valuemin="0" aria-valuemax="100"></div>
      <div class="bg-primary overflow-visible ">
        <img class="" src="checkpoints.png" style="height: 300% !important; margin-top: -2rem; margin-left: -1.5rem;">
      </div>

    </div>
  </div>

  <form action="./loginAktion2.tpl.html" methode="get">
    <div class="container align-items-center justify-content-center bg-white py-5">
      <div class="row my-2 mx-5">
        <div class=" col-lg-2 col-0"></div>
        <div class="col-lg-4 col-12 ">
          <label class="form-label h3" for="country">Country</label><br>
          <input class="form-control h3" type="type" name="country" placeholder="country" required>
        </div>
        <div class="col-lg-1 col-0"></div>
        <div class="col-lg-4 col-12">
          <label class="form-label h3" for="province">Province</label><br>
          <input class="form-control h3" type="type" name="province" placeholder="province" required>
        </div>

        <!-- TODO: change frome her on out inputs -->
      </div>
      <div class="row my-2 mx-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 col-12 ">
          <label class="form-label h3" for="city">City</label><br>
          <input class="form-control h3" type="type" name="city" placeholder="city" required>
        </div>
        <div class="col-lg-1 col-0"></div>
        <div class="col-lg-4 col ">
          <label class="form-label h3" for="postcode">Postcode</label><br>
          <input class="form-control h3" type="type" name="postcode" placeholder="00000" required>
        </div>
      </div>
      <div class="row my-2 mx-5">
        <div class="col-lg-2 col-0"></div>
        <div class="col-lg-4 col-12">
          <label class="form-label h3" for="address">Address</label><br>
          <input class="form-control h3" type="type" name="address" placeholder="addresse" required>
        </div>
      </div>
      <div class="row my-2 mx-5">
        <div class="col-lg-2 col-0"></div>
        <div class="col-lg-4 col-12 ">
          <label class="form-label h3" for="confirmpassword">Confirm Password</label><br>
          <input class="form-control h3" type="password" name="confirmpassword" placeholder="password" required>
          
        </div>
      </div>
      <div class="row my-3 mx-lg-0 mx-5">
        <div class="col-lg-6 col-0 "></div>
        <div class="col px-lg-0">
          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </form>

</body>

</html>
